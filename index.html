<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de formulario para ChatGPT</title>
</head>
<body>
    <h1>Generador de respuestas con ChatGPT</h1>
    <form method="POST" enctype="multipart/form-data" action="/respuesta">
        <label for="pdf_file">Archivo PDF:</label>
        <input type="file" id="pdf_file" name="pdf_file"><br><br>

        <label for="v_pregunta">Pregunta:</label>
        <input type="text" id="v_pregunta" name="v_pregunta"><br><br>

        <input type="submit" value="Generar respuesta">
    </form>
</body>
</html>
